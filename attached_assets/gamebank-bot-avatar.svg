<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bankGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5865F2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B4FE0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bankGradient)" stroke="#2C2F33" stroke-width="8"/>
  
  <!-- Bank building icon -->
  <rect x="120" y="180" width="272" height="200" fill="#23272A" rx="8"/>
  <rect x="130" y="190" width="252" height="180" fill="#36393F" rx="4"/>
  
  <!-- Bank columns -->
  <rect x="140" y="200" width="20" height="140" fill="#5865F2"/>
  <rect x="175" y="200" width="20" height="140" fill="#5865F2"/>
  <rect x="210" y="200" width="20" height="140" fill="#5865F2"/>
  <rect x="245" y="200" width="20" height="140" fill="#5865F2"/>
  <rect x="280" y="200" width="20" height="140" fill="#5865F2"/>
  <rect x="315" y="200" width="20" height="140" fill="#5865F2"/>
  <rect x="350" y="200" width="20" height="140" fill="#5865F2"/>
  
  <!-- Bank roof -->
  <polygon points="100,180 256,120 412,180" fill="#2C2F33"/>
  
  <!-- Door -->
  <rect x="230" y="300" width="52" height="70" fill="#23272A" rx="4"/>
  <circle cx="270" cy="335" r="3" fill="#FFD700"/>
  
  <!-- Gaming elements - coin stack -->
  <circle cx="180" cy="140" r="35" fill="url(#coinGradient)" stroke="#23272A" stroke-width="3"/>
  <circle cx="180" cy="135" r="35" fill="url(#coinGradient)" stroke="#23272A" stroke-width="3"/>
  <circle cx="180" cy="130" r="35" fill="url(#coinGradient)" stroke="#23272A" stroke-width="3"/>
  
  <!-- Dollar signs on coins -->
  <text x="180" y="140" text-anchor="middle" dominant-baseline="middle" fill="#23272A" font-family="Arial, sans-serif" font-size="24" font-weight="bold">$</text>
  
  <!-- Gaming controller -->
  <rect x="300" y="110" width="60" height="35" fill="#36393F" rx="15"/>
  <circle cx="315" cy="127.5" r="5" fill="#5865F2"/>
  <circle cx="345" cy="127.5" r="5" fill="#5865F2"/>
  <rect x="325" y="115" width="10" height="25" fill="#5865F2" rx="2"/>
  
  <!-- Discord-style logo integration -->
  <circle cx="256" cy="420" r="30" fill="#5865F2"/>
  <path d="M240 415 C245 410, 267 410, 272 415 C275 418, 275 422, 272 425 C267 430, 245 430, 240 425 C237 422, 237 418, 240 415 Z" fill="white"/>
</svg>